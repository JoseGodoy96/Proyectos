<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrar usuario - Gimnario BrokenIron</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<main class="login-container">
		<h1>Registrar usuario BrokenIron</h1>
		<form id="loginForm">
			<input type="text" id="nombre" placeholder="Nombre" required>
			<input type="email" id="email" placeholder="Correo electronico" required>
			<input type="password" id="password" placeholder="Contraseña" required>
			<button type="submit">Registrar usuario</button>
		</form>
		<p id="errorMsg" class="error"></p>
		<p>¿No tienes cuenta? <a href="login.html">Regístrate aquí</a></p>
	</main>
	<script src="./js/signup.js"></script>
</body>
</html>
